<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Secure Notes</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Secure Notes Dashboard</h1>
        <div class="text-center mt-5">
            <a href="{{ url_for('create_note') }}" class="btn btn-primary">Buat Catatan Baru</a>
        </div>

        <div class="mt-5">
            <h3>Daftar Catatan</h3>
            <ul class="list-group">
                {% for note in notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong><a href="{{ url_for('view_note', note_id=loop.index0) }}">{{ note.title }}</a></strong>
                    </div>
                    {% if note.is_locked %}
                        <span class="text-danger"><i class="bi bi-file-earmark-lock2-fill"></i></span>
                    {% else %}
                        <span class="text-warning"><i class="bi bi-file-earmark-lock-fill"></i></span>
                    {% endif %}
                </li>                             
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
