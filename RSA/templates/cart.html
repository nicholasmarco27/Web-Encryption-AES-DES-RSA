<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Your Cart</h1>
        
        <ul class="list-group mb-3">
            {% for item in cart %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }} - ${{ item.price }}
                <form action="{{ url_for('remove_from_cart', item_id=loop.index0) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <div class="mb-3">
            <h4>Total: ${{ total }}</h4> <!-- Tampilkan total harga -->
        </div>

        <a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Catalog</a> <!-- Tombol Back to Catalog -->
    </div>
</body>
</html>
