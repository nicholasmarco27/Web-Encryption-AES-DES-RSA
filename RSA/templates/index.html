<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sticky header */
        .sticky-header {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #f8f9fa; /* Warna abu-abu terang */
            z-index: 1000; /* Agar tetap di atas elemen lain */
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6; /* Garis bawah untuk memisahkan header dari konten */
        }

        .sticky-header h1 {
            color: #343a40; /* Warna teks lebih gelap */
        }

        .cart-info a {
            color: white;
            background-color: #28a745; /* Tetap hijau untuk tombol keranjang */
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .cart-info a:hover {
            background-color: #218838; /* Warna hover lebih gelap */
            text-decoration: none;
        }

        /* Tambahkan margin antara header dan konten grid */
        .content-grid {
            margin-top: 40px; /* Berikan lebih banyak jarak antara header dan grid produk */
        }

        /* Ubah warna background untuk grid produk */
        .card {
            background-color: #f8f9fa; /* Warna abu-abu terang, sama dengan header */
            border: 1px solid #dee2e6; /* Garis batas kartu agar terlihat rapi */
        }

        /* Footer styling */
        footer {
            background-color: #f8f9fa; /* Warna latar belakang footer abu-abu gelap */
            color: black; /* Warna teks putih */
            padding: 10px 0; /* Padding di atas dan bawah */
            text-align: center; /* Rata tengah teks */
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Sticky Header -->
    <div class="sticky-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Product Catalog</h1>
            <div class="cart-info">
                <a href="{{ url_for('cart') }}">
                    <i class="fas fa-shopping-cart"></i> Items in Cart: <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Isi katalog produk dengan warna abu-abu terang pada grid -->
    <div class="container content-grid">
        <div class="row">
            {% for item in catalog %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ item.name }}</h3>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
                        <button class="btn btn-primary add-to-cart" data-id="{{ item.id }}">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Kelompok 14 Kriptografi B
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            function updateCartCount() {
                $.get("/cart_count", function(data) {
                    $("#cart-count").text(data.count);
                });
            }

            updateCartCount(); // Update jumlah item di cart saat halaman dimuat

            // Add to cart via AJAX
            $(".add-to-cart").click(function(){
                var itemId = $(this).data("id");
                $.post("/add_to_cart/" + itemId, function() {
                    alert("Item added to cart!");
                    updateCartCount(); // Update jumlah item setelah menambah ke cart
                });
            });
        });
    </script>
</body>
</html>
