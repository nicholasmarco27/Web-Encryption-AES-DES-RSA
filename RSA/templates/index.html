<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Product Catalog</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="{{ url_for('cart') }}" class="btn btn-success">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <span id="cart-count" class="ms-3"></span>
            </div>
        </div>

        <div class="row mt-4">
            {% for item in catalog %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text"><strong>Price: ${{ item.price }}</strong></p>
                        <button class="btn btn-primary add-to-cart" data-id="{{ item.id }}">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        $(document).ready(function(){
            function updateCartCount() {
                $.get("/cart_count", function(data) {
                    $("#cart-count").text("Items in Cart: " + data.count);
                });
            }

            updateCartCount();

            $(".add-to-cart").click(function(){
                var itemId = $(this).data("id");
                $.post("/add_to_cart/" + itemId, function(data) {
                    alert("Item added to cart!");
                    updateCartCount();
                });
            });
        });
    </script>
</body>
</html>
